<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter ID Finder</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <link href="./output.css" rel="stylesheet">

    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="./scripts.js"></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JE25CFDN08"></script>
<script>
  window.dataLayer = window.dataLayer || [];

<body class="bg-white min-h-screen flex items-center justify-center p-4 font-mono">
    <div class="text-center space-y-8 max-w-lg mx-auto">
        <h1
            class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600 leading-tight">
            What is my <br> Twitter ID?
        </h1>
        <p class="text-base text-gray-600 max-w-sm mx-auto">
            Get your Twitter ID instantly. Enter your Twitter handle below.
        </p>
        <form id="twitter-form"class="space-y-6">
            <div class="flex items-center justify-center space-x-4">
                <div class="relative flex-grow max-w-sm">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-5 text-gray-400 text-xl">
                        @
                    </span>
                    <input type="text" id="twitter-handle" name="username" placeholder="Twitter handle"
                        class="w-full py-3 pl-12 pr-4 text-lg text-gray-700 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 "
                        required>
                </div>
                <button type="submit" hx-get="/api/gettwtid"  hx-include="#twitter-form" hx-target="#twitter-id" hx-swap="innerHTML"
                    class="px-6 py-3 text-lg text-white bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300">
                    Find ID
                </button>
            </div>
        </form>
        <div id="result" class="p-4 space-y-4">
            <div class="bg-gray-100 rounded-xl p-6">
                <p class="text-xs text-gray-800 ">Your Twitter ID is:</p>
                <p id="twitter-id" class="text-2xl font-bold text-blue-600 "></p>
            </div>
            <button onclick="copyToClipboard()" id="copy-button" style="display: none;"
                class="px-6 py-2 text-sm text-white bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300">
                Copy ID
            </button>
        </div>

        <div class="m-8 text-xs text-center items-center">
           <a href="https://github.com/shreyas-sreedhar/what-is-my-twitter-ID" target="_blank">Github</a> 
        </div>
    </div>
</body>

</html>
